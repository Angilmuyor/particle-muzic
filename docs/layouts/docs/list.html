{{ define "title"}}{{ .Params.title }} | {{ .Site.Title}} {{end}}

{{ define "content"}}
<br>
<div class="container">
  <h2 class="text-center">{{ .Params.title }}</h2>
  <br>
  {{$list := .Data.Pages}}
  <div class="row">
    {{ range $list }}
    <div class="col-sm-4">
      <div class="card border-secondary mb-3">
        <div class="card-header"><a href="{{.Permalink | relURL}}">{{ .Title }}</a></div>
        <div class="card-body">
          <h5 class="card-title">{{ .Params.subtitle }}</h5>
          <p class="card-text">{{ .Params.description }}</p>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
